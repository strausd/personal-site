<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="confirmEmail">Confirm Email</label>
              <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea>
            </div>
            <button type="submit" name="button" class="btn-default-outline full-width">Send it</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
