<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <form [formGroup]="contact" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                [(ngModel)]="email"
                formControlName="email">
            </div>
            <div class="form-group">
              <label for="confirmEmail">Confirm Email</label>
              <input
                type="email"
                class="form-control"
                id="confirmEmail"
                placeholder="Confirm"
                [(ngModel)]="confirmEmail"
                formControlName="confirmEmail">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="contact.controls.confirmEmail.errors && contact.controls.confirmEmail.errors.mismatchEmails">
                  Emails must match
                </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                rows="5"
                id="message"
                placeholder="Message"
                [(ngModel)]="message"
                formControlName="message">
              </textarea>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="contact.controls.message.errors && contact.controls.message.errors.maxlength">
                Message must be 500 characters or less
              </div>
            </div>
            <button
              type="submit"
              name="button"
              class="btn-default-outline full-width"
              [disabled]="!contact.valid">
              Send it
            </button>
          </form>
        </div>
      </div>
      <div
        class="alert alert-success"
        role="alert"
        *ngIf="messageSent"
        [@messageSentConfirm]="messageState">
        Message sent successfully
      </div>
    </div>
  </div>
</div>
